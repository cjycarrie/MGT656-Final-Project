<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trackly â€“ Register</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">

  <div class="flex flex-col items-center mt-14">
    <img src="../assets/Trackly.png" class="w-40 mb-12" alt="Trackly logo">

    <h1 class="text-2xl font-semibold text-purple-800">Create Account</h1>
    <p class="text-gray-500 mb-4">Sign up to get started</p>

    <form id="register-form" class="w-full flex flex-col items-center">
      <input id="username" name="username" type="text" placeholder="username"
        class="input-box" />

      <input id="email" name="email" type="email" placeholder="email"
        class="input-box" />

      <input id="password" name="password" type="password" placeholder="password"
        class="input-box" />

      <input id="password-confirm" name="password-confirm" type="password" placeholder="confirm password"
        class="input-box" />

      <div id="message" class="text-sm text-red-600 mt-2 min-h-[1rem]"></div>

      <button id="registerBtn" type="submit" class="btn-primary">Sign up</button>

      <p class="text-gray-600 mt-4">
        Already have an account? <a href="../login/index.html" class="text-purple-600 font-semibold hover:underline">Sign in</a>
      </p>
    </form>
  </div>

  <script>
    // Use backend same-origin API base
    window.TRACKLY_API_BASE = window.location.origin + '/api';
    // Cache-bust for register script to ensure latest JS is loaded after deploys
    (function(){
      const s = document.createElement('script');
      s.src = 'scripts.js?v=' + Date.now();
      s.defer = true;
      document.body.appendChild(s);
    })();
  </script>
</body>
</html>
