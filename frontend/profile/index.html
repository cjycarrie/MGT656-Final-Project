<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackly – Profile</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
  <main class="profile-card">
    <img src="../assets/Trackly.png" class="w-36 mb-6" alt="Trackly logo">

    <h2 class="text-2xl font-semibold text-purple-800 px-6 mb-4">
      Profile Information
    </h2>

    <div class="info-row">
      <span class="label">Name</span>
      <span id="name" class="value"></span>
      <span class="arrow">›</span>
    </div>

    <div class="info-row">
      <span class="label">Username</span>
      <span id="username" class="value"></span>
      <span class="arrow">›</span>
    </div>

    <div class="info-row">
      <span class="label">Email</span>
      <span id="email" class="value"></span>
      <span class="arrow">›</span>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
