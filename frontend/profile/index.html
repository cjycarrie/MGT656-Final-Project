<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trackly – Profile</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
  <main class="profile-card">
    <img src="../assets/Trackly.png" class="w-36 mb-6" alt="Trackly logo">

    <h2 class="text-2xl font-semibold text-purple-800 px-6 mb-4">
      Profile Information
    </h2>
      <div class="info-row">
        <span class="label">Name</span>
        <span id="name" class="value"></span>
        <span class="arrow">›</span>
      </div>

      <div class="info-row">
        <span class="label">Username</span>
        <span id="username" class="value"></span>
        <span class="arrow">›</span>
      </div>

      <div class="info-row">
        <span class="label">Email</span>
        <span id="email" class="value"></span>
        <span class="arrow">›</span>
      </div>

      <section class="mt-6 p-4 bg-white rounded-lg border">
        <h3 class="text-lg font-medium mb-2">Quick actions</h3>
        <div class="flex flex-col gap-3">
          <a href="../post/index.html" class="px-4 py-2 bg-purple-600 text-white rounded text-center">Create a Post</a>
          <a href="../feed/index.html" class="px-4 py-2 bg-gray-100 text-gray-800 rounded text-center">View Friends' Posts</a>
        </div>
      </section>
  </main>

  <script>
    // Ensure API base points to backend same-origin + /api
    window.TRACKLY_API_BASE = window.location.origin + '/api';
  </script>
  <script type="module" src="scripts.js"></script>
</body>
</html>
