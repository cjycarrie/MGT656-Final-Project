<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackly Login</title>
    <link rel="stylesheet" href="login/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">

    <!-- Login Page -->
    <div id="login-page" class="flex flex-col items-center mt-12">
      <img src="assets/Trackly.png" class="w-40 mb-10" alt="Trackly logo">

      <h1 class="text-2xl font-semibold text-purple-800">Sign in</h1>
      <p class="text-gray-500 mb-4">Enter your username/email and password</p>

      <form id="signin-form" class="w-full max-w-sm flex flex-col items-center">
        <input id="username" name="username" type="text" placeholder="username or email"
          class="input-box" />

        <input id="password" name="password" type="password" placeholder="password"
          class="input-box" />

        <div id="message" class="text-sm text-red-600 mb-2 min-h-[1rem]" aria-live="polite"></div>

        <button id="loginBtn" type="submit" class="btn-primary">Sign in</button>
      </form>
    </div>

    <script>
      // Ensure API base points to backend same-origin + /api
      window.TRACKLY_API_BASE = window.location.origin + '/api';
    </script>
    <script src="login/scripts.js"></script>
  </body>
</html>
